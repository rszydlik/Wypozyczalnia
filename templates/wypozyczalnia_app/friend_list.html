{% extends 'base.html' %}
{% block content %}
<h2>Your Friends</h2>

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
<tr>
<th style="width: 20%">Name</th>
<th style="width: 20%">Email</th>
<th style="width: 20%">Phone</th>
<th style="width: 10%">Actions</th>
</tr>
</thead>
<tbody>
{% for contact in object_list %}
<tr>
<td>{{ contact.name }}</td>
<td>{{ contact.email }}</td>
<td>{{ contact.phone }}</td>
<td>
    <div class="btn-group btn-group-sm" role="group">
        <a class="btn btn-outline-dark btn-sm butt1" href="{% url "friend-detail" contact.id  %}">Details</a>
        <a class="btn btn-outline-dark btn-sm butt1" href="{% url "friend-update" contact.id  %}">Edit</a>
        <a class="btn btn-outline-dark btn-sm butt1" href="{% url "friend-delete"  contact.id  %}">Delete</a>
    </div>
</td>
</tr>

{% endfor %}
</tbody>
</table>
<div style="text-align: center;"><a href="{% url 'friend-create' %}" class="btn btn-primary">Add a friend</a></div>

{% endblock %}
