{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
        <tr>
            <th style="width: 7%">Book ID</th>
            <th style="width: 20%">Book Title</th>
            <th style="width: 20%">Author</th>
            <th style="width: 40%">Description</th>
            <th style="width: 13%">Actions</th>
        </tr>
    </thead>
    <tbody>
{% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.btitle }}</td>
        <td>{{ book.bauthor }}</td>
        <td>{{ book.bdescription }}</td>
        <td><div class="row">
            <div class="col-6"><a href="/edit/{{ book.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>Edit</a></div>
            <div class="col-6"><a href="/delete/{{ book.id }}">Delete</a></div>
        </div>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<div style="text-align: center;"><a href="/addbook" class="btn btn-primary">Add New Book</a></div>
{% endblock %}
