<!DOCTYPE html>
<html lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia</title>
     {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'css/images/favicon.ico' %}"/>
</head>
<body>
<container>
    <div class="header">
        <div class="row">
            {% if user.is_authenticated %}
                <div class="col">
                <p> Witaj {{ user }}</p>
                </div>
                <div class="col-2 ml-auto">
                <a href={% url 'logout' %}> Log out!</a>
                </div>
            {% else %}
                <div class="col-2 ml-auto">
                <a href={% url 'login' %}>  Log in!</a>
                </div>
            {% endif %}
        </div>
        <h1>Wypożyczalnia - nagłówek</h1>
    <br/>
    </div>
    <div class="row">
        <div class="col-8">
            {% if user.is_authenticated %}
                {% block content %}
                {% endblock %}
            {% else %}
                Please <a href={% url 'login' %}>  Log in!</a> or <a href={% url 'add-user' %}>  Register!</a>
            {% endif %}
        </div>
    </div>
</container>
</body>
</html>
